<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML fundamentos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="padding-bottom: 500px;">

<!--Tags formularios: form, label e input-->

<h2>Ajude na Viagem!</h2>
    <div class="img">   
        <img class="img-logo" src="Viagem Amigos!!.png" alt="Viagem Amigos">
    </div>
    <h2>Ajude na Viagem!</h2>
    <form action="register.php" method="get">  
        <div>
            <label for="name">Nome do Titular:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div>
            <label for="type">Tipo da forma de pagamento:</label>
            <select id="type" name="type" required>    
                <option value="débito">Débito</option>
                <option value="crédito">Crédito</option>
            </select>
        </div>
        <div>
            <label for="card-number">Número do Cartão:</label>
            <input type="text" id="card-number" name="card-number" required>
        </div>
        <div>
            <label for="expiry-date">Data de Validade:</label>
            <input type="month" id="expiry-date" name="expiry-date" required>
        </div>
        <div>
            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" name="cvv" required>
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div>
            <label for="message">Mensagem Motivacional para a Viagem:</label>
            <textarea id="message" name="message" rows="4" required></textarea>
        </div>
        <div>
            <button type="submit">Enviar</button>
        </div>
    </form>

    </form>

    
   
    
</body>
</html>
